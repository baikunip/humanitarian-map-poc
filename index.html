<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Web Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- MapLibre GL JS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.5.0/mapbox-gl-draw.min.css" integrity="sha512-hD3GGHhJxDKrpN78QgLsPRc4tFrj7RSlcAHnAgOBug4gAeFfbIwCR8/xgYA1ZNKRRN7CsSkMrxIh4FC6xDLFdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Switch User</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <select id="team-select" class="form-select" aria-label="Default select example">
                    </select>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div id="map-container">
        <div id="map">
            <!-- Loading Indicator -->
            <div class="loading-indicator justify-content-center" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Processing...</div>
            </div>
            
            <!-- Map Controls -->
            <div class="map-control-container">
                <div class="control-header">Map Controls</div>
                
                <!-- Basemap Selection -->
                <div class="mb-3">
                    <label class="form-label">Basemap</label>
                    <select class="form-select form-select-sm" id="basemap-select">
                        <option value="osm">OpenStreetMap</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>
                
                <!-- Layer Toggle -->
                <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="layer-toggle" checked>
                    <label class="form-check-label" for="layer-toggle">
                        Show GeoJSON Layer
                    </label>
                </div> -->
            </div>
            
            <!-- Merge Button -->
            <div id="merge-button-container" class="container row">
                <div class="col-12 d-grid gap-2">
                    <button class="btn btn-sm btn-primary position-relative" id="select-button">
                        Draw Area
                    </button>
                </div>
                <div class="col-12 mt-1 d-grid gap-2">
                    <button class="btn btn-sm btn-success position-relative" disabled id="pdf-button">
                        Generate Report
                    </button>
                </div>
            </div>
            
        </div>
    </div>
    
    
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- MapLibre GL JS -->
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.5.0/mapbox-gl-draw.min.js" integrity="sha512-/dvTZnsXND26l4cDCJdIpNzr1h4hV+tPfPPVq1an4yWj9pDXMZjM+Rnq2f8iGgl3sgZ7DUDdfq4EWLA4C78miQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Turf.js for GeoJSON operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="assets/data/kec_sample.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
