<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Web Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- MapLibre GL JS CSS -->
    <link href="https://unpkg.com/maplibre-gl@^5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Switch User</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <select id="team-select" class="form-select" aria-label="Default select example">
                    </select>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div id="map-container">
        <div id="map">
            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Processing...</div>
            </div>
            
            <!-- Map Controls -->
            <div class="map-control-container">
                <div class="control-header">Map Controls</div>
                
                <!-- Basemap Selection -->
                <div class="mb-3">
                    <label class="form-label">Basemap</label>
                    <select class="form-select form-select-sm" id="basemap-select">
                        <option value="osm">OpenStreetMap</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>
                
                <!-- Layer Toggle -->
                <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="layer-toggle" checked>
                    <label class="form-check-label" for="layer-toggle">
                        Show GeoJSON Layer
                    </label>
                </div> -->
            </div>
            
            <!-- Merge Button -->
            <div id="merge-button-container" class="container row">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-sm btn-primary position-relative" id="select-button">
                        Select Places
                    </button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-sm btn-primary position-relative" disabled id="merge-button">
                        Done Selection
                    </button>
                </div>
                <div class="col-12 mt-1 d-grid gap-2">
                    <button class="btn btn-sm btn-success position-relative" disabled id="pdf-button">
                        Generate Report
                    </button>
                </div>
            </div>
            
            <!-- PDF Button -->
            <!-- <div class="pdf-button-container">
                <button class="btn btn-success" id="pdf-button">
                    <i class="fas fa-file-pdf me-2"></i>Generate PDF
                </button>
            </div> -->
            
            <!-- Scale Control Overlay -->
            <div class="map-overlay" id="scale-control">
                Scale: 1:<span id="scale-value">0</span>
            </div>
        </div>
    </div>
    
    
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@^5.2.0/dist/maplibre-gl.js"></script>
    
    <!-- Turf.js for GeoJSON operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="assets/data/kec_sample.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
